<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LUMENS v2.0.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
        .map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background: white;">
    <h1>Land Use for Multiple Environmental Services</h1>
    <div id="map" class="map"></div>
    <a href="#" class="act-btn">+</a>
    <button id="purWindowBtn">PUR</button>
    <button id="quesWindowBtn">QUES</button>
    <button id="taWindowBtn">TA</button>
    <button id="sciendoWindowBtn">SCIENDO</button>
    <script>
        require("./src/pur.js");
    </script>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([37.41, 8.82]),
                zoom: 4
            })
        });
    </script>
</body>
</html>
